        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');

  <body> 
   
    <form class="d-flex container-fluid w-80 px-4 p-4" role="search">
        <input id="searchinput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
    </form>
       
      <div>

            <img class="d-block mx-auto mb-4" src="book.png" alt="" width="82" height="77">
            <h1 class="display-5 fw-bold"><span id="wordheader">word will be displayed here...</span></h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4"><span id="definition">Welcome!!! Type your word in the search bar at the top right corner of this page and the meaning will be displayed here!</span></p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Share</button>
                
              </div>
            </div>
          </div>
      </div>
